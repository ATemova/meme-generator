<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Nalo≈æi sliko:</label><br>
        <input type="file" name="image" required><br><br>

        <label>Zgornji tekst:</label><br>
        <input type="text" name="top_text" required><br><br>

        <label>Spodnji tekst:</label><br>
        <input type="text" name="bottom_text" required><br><br>

        <button type="submit">Ustvari Meme</button>
    </form>

    {% if meme_path %}
        <h2>Generiran Meme:</h2>
        <img src="{{ meme_path }}" width="400">
    {% endif %}
</body>
</html>
